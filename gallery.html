<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery | West Basketball Newcastle</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Outfit', 'ui-sans-serif', 'system-ui'] },
          colors: {
            primary: '#10b981',
            accent: '#06d6a0',
            dark: '#0a0a0a',
            darker: '#050505',
            light: '#f8fafc'
          }
        }
      }
    };
  </script>
  <link rel="stylesheet" href="parallax-bg.css" />
  <style>
    body { background: #0a0a0a; color: #f8fafc; overflow-x: hidden; }
    .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
    .gradient-text { background: linear-gradient(135deg, #10b981 0%, #06d6a0 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .card-hover { transition: all 0.3s ease; }
    .card-hover:hover { transform: translateY(-4px); border-color: rgba(16,185,129, 0.3); box-shadow: 0 20px 40px rgba(16,185,129, 0.1); }
    .gallery-item { transition: opacity 0.3s ease, transform 0.3s ease; will-change: opacity, transform; }
    .gallery-item.is-hidden { opacity: 0; transform: translateY(16px) scale(0.98); pointer-events: none; }
    .gallery-item.is-animating { animation: galleryReveal 0.45s cubic-bezier(0.16, 1, 0.3, 1) both; }
    @keyframes galleryReveal {
      from { opacity: 0; transform: translateY(16px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .nav-blur { background: rgba(10,10,10,0.8); backdrop-filter: blur(20px); }
    .section-fade { opacity: 0; transform: translateY(30px); transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
    .section-fade.visible { opacity: 1; transform: translateY(0); }
    .lightbox { display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.95); z-index: 1000; align-items: center; justify-content: center; }
    .lightbox.active { display: flex; }
    .lightbox img { max-width: 90vw; max-height: 85vh; object-fit: contain; border-radius: 1rem; }
    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    .lightbox-nav:hover { background: rgba(16,185,129, 0.3); border-color: #10b981; }
    .lightbox-prev { left: 20px; }
    .lightbox-next { right: 20px; }
    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    .lightbox-close:hover { background: rgba(239, 68, 68, 0.3); border-color: #ef4444; }
    .page-glow {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 400px;
      background: radial-gradient(ellipse at center, rgba(16,185,129, 0.08) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }
    @media (prefers-reduced-motion: reduce) {
      .gallery-item { transition: none; }
      .gallery-item.is-animating { animation: none; }
    }
  </style>
</head>
<body class="text-light min-h-screen">
  <!-- Parallax background -->
  <div aria-hidden="true" class="fixed inset-0 -z-50 overflow-hidden">
    <!-- Base gradient wash -->
    <div class="absolute inset-0"
      style="background:
        radial-gradient(1200px 760px at 50% 12%, rgba(22,163,74,.12), transparent 58%),
        radial-gradient(1000px 700px at 18% 82%, rgba(239,68,68,.10), transparent 58%),
        radial-gradient(860px 640px at 86% 70%, rgba(22,163,74,.09), transparent 58%),
        linear-gradient(to bottom, rgba(8,14,22,.55), rgba(5,7,10,1));">
    </div>

    <!-- Parallax scene -->
    <div class="absolute inset-0" style="transform-style:preserve-3d; perspective: 900px;">
      <!-- Far -->
      <div class="parallax-layer absolute inset-0 wave-field" data-depth="0.04" data-mode="float"></div>
      <div class="parallax-layer absolute inset-0 fog-bands" data-depth="0.06" data-mode="float"></div>

      <!-- Mid -->
      <div class="parallax-layer absolute inset-0 nebula nebula-a" data-depth="0.12" data-mode="drift"></div>
      <div class="parallax-layer absolute inset-0 nebula nebula-b" data-depth="0.18" data-mode="drift"></div>
      <div class="parallax-layer absolute inset-0 chroma" data-depth="0.14" data-mode="float"></div>

      <!-- Details -->
      <div class="parallax-layer absolute inset-0 court-lines" data-depth="0.09" data-mode="locked"></div>
      <div class="parallax-layer absolute inset-0 shafts" data-depth="0.20" data-mode="float"></div>
      <div class="parallax-layer absolute inset-0 dust" data-depth="0.30" data-mode="grain"></div>

      <!-- Bokeh smear layers -->
      <div class="parallax-layer absolute inset-0 bokeh-smear bokeh-a" data-depth="0.76" data-mode="smear"></div>
      <div class="parallax-layer absolute inset-0 bokeh-smear bokeh-b" data-depth="0.86" data-mode="smear"></div>

      <!-- Foreground shards -->
      <div class="parallax-layer absolute left-[12%] top-[18%] h-52 w-52 rotate-12 rounded-[34px] opacity-[.10]"
           data-depth="0.46" data-mode="tilt"
           style="background: linear-gradient(135deg, rgba(255,255,255,.16), transparent 62%);
                  border: 1px solid rgba(255,255,255,.10);">
      </div>

      <div class="parallax-layer absolute right-[14%] top-[32%] h-64 w-64 -rotate-12 rounded-[42px] opacity-[.085]"
           data-depth="0.54" data-mode="tilt"
           style="background: linear-gradient(135deg, rgba(22,163,74,.18), transparent 70%);
                  border: 1px solid rgba(255,255,255,.09);">
      </div>

      <div class="parallax-layer absolute right-[30%] top-[62%] h-40 w-40 rotate-6 rounded-[28px] opacity-[.065]"
           data-depth="0.60" data-mode="tilt"
           style="background: linear-gradient(135deg, rgba(239,68,68,.14), transparent 74%);
                  border: 1px solid rgba(255,255,255,.08);">
      </div>

      <!-- Spotlight sweep -->
      <div class="parallax-layer absolute -inset-x-28 top-[-48%] h-[190%] rotate-6 opacity-[.14]"
           data-depth="0.24" data-mode="float"
           style="background: radial-gradient(closest-side at 50% 45%, rgba(255,255,255,.10), transparent 62%);">
      </div>
    </div>

    <!-- Premium overlays (static) -->
    <div class="absolute inset-0 streaks"></div>
    <div class="absolute inset-0 grid-overlay"></div>
    <div class="absolute inset-0 subgrid"></div>
    <div class="absolute inset-0 noise"></div>
    <div class="absolute inset-0 vignette"></div>

    <div class="absolute inset-x-0 bottom-0 h-[36vh] bg-gradient-to-t from-black/85 via-black/22 to-transparent"></div>
  </div>

  <div class="page-glow"></div>

  <header id="site-nav" class="fixed top-0 left-0 right-0 z-50 nav-blur border-b border-white/5"></header>

  <main class="relative z-10 pt-24 pb-16">
    <section class="px-6">
      <div class="max-w-6xl mx-auto">
        <div class="text-center mb-12 section-fade">
          <span id="gallery-hero-tag" class="text-primary text-sm font-semibold tracking-widest uppercase">Our Moments</span>
          <h1 class="text-5xl md:text-6xl font-black mt-4">
            <span id="gallery-hero-title">Photo</span> <span id="gallery-hero-highlight" class="gradient-text">Gallery</span>
          </h1>
          <p id="gallery-hero-description" class="mt-6 text-xl text-white/60 max-w-2xl mx-auto">
            Capturing the spirit, teamwork, and memorable moments of West Basketball Club.
          </p>
        </div>

        <div id="gallery-filters" class="mb-8 flex flex-wrap gap-3 justify-center section-fade">
          <button class="filter-btn px-5 py-2 rounded-full text-sm font-medium transition-all bg-primary/20 text-primary" data-filter="all">
            All Photos
          </button>
          <button class="filter-btn px-5 py-2 rounded-full text-sm font-medium transition-all bg-white/5 text-white/70 hover:bg-white/10" data-filter="Teams">
            Teams
          </button>
          <button class="filter-btn px-5 py-2 rounded-full text-sm font-medium transition-all bg-white/5 text-white/70 hover:bg-white/10" data-filter="Presentation Day">
            Presentation Day
          </button>
        </div>

        <div id="gallery-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 section-fade">
          <div class="gallery-item glass card-hover rounded-2xl overflow-hidden cursor-pointer" onclick="openLightbox(0)">
            <div class="relative aspect-[4/3] overflow-hidden">
              <img src="images/U12-Knights.jpg" alt="Teams" class="w-full h-auto max-h-full object-contain bg-black/40 transition-transform duration-500 hover:scale-105" loading="lazy" />
              <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 hover:opacity-100 transition-opacity duration-300">
                <div class="absolute bottom-0 left-0 right-0 p-4">
                  <span class="inline-block px-3 py-1 text-xs rounded-full bg-primary/20 text-primary mb-2">Teams</span>
                </div>
              </div>
            </div>
          </div>
          <div class="gallery-item glass card-hover rounded-2xl overflow-hidden cursor-pointer" onclick="openLightbox(1)">
            <div class="relative aspect-[4/3] overflow-hidden">
              <img src="images/U14-West-Raiders.jpg" alt="Teams" class="w-full h-auto max-h-full object-contain bg-black/40 transition-transform duration-500 hover:scale-105" loading="lazy" />
              <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 hover:opacity-100 transition-opacity duration-300">
                <div class="absolute bottom-0 left-0 right-0 p-4">
                  <span class="inline-block px-3 py-1 text-xs rounded-full bg-primary/20 text-primary mb-2">Teams</span>
                </div>
              </div>
            </div>
          </div>
          <div class="gallery-item glass card-hover rounded-2xl overflow-hidden cursor-pointer" onclick="openLightbox(2)">
            <div class="relative aspect-[4/3] overflow-hidden">
              <img src="images/mini-hoops.jpg" alt="Mini hoops" class="w-full h-auto max-h-full object-contain bg-black/40 transition-transform duration-500 hover:scale-105" loading="lazy" />
              <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 hover:opacity-100 transition-opacity duration-300">
                <div class="absolute bottom-0 left-0 right-0 p-4">
                  <span class="inline-block px-3 py-1 text-xs rounded-full bg-primary/20 text-primary mb-2">Teams</span>
                </div>
              </div>
            </div>
          </div>
          <div class="gallery-item glass card-hover rounded-2xl overflow-hidden cursor-pointer" onclick="openLightbox(3)">
            <div class="relative aspect-[4/3] overflow-hidden">
              <img src="images/u10s.jpg" alt="U10s" class="w-full h-auto max-h-full object-contain bg-black/40 transition-transform duration-500 hover:scale-105" loading="lazy" />
              <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 hover:opacity-100 transition-opacity duration-300">
                <div class="absolute bottom-0 left-0 right-0 p-4">
                  <span class="inline-block px-3 py-1 text-xs rounded-full bg-primary/20 text-primary mb-2">Teams</span>
                </div>
              </div>
            </div>
          </div>
          <div class="gallery-item glass card-hover rounded-2xl overflow-hidden cursor-pointer" onclick="openLightbox(4)">
            <div class="relative aspect-[4/3] overflow-hidden">
              <img src="images/prez.jpg" alt="Presentation Day" class="w-full h-auto max-h-full object-contain bg-black/40 transition-transform duration-500 hover:scale-105" loading="lazy" />
              <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 hover:opacity-100 transition-opacity duration-300">
                <div class="absolute bottom-0 left-0 right-0 p-4">
                  <span class="inline-block px-3 py-1 text-xs rounded-full bg-primary/20 text-primary mb-2">Presentation Day</span>
                </div>
              </div>
            </div>
          </div>
          <div class="gallery-item glass card-hover rounded-2xl overflow-hidden cursor-pointer" onclick="openLightbox(5)">
            <div class="relative aspect-[4/3] overflow-hidden">
              <img src="images/prezq.jpg" alt="Presentation Day" class="w-full h-auto max-h-full object-contain bg-black/40 transition-transform duration-500 hover:scale-105" loading="lazy" />
              <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 hover:opacity-100 transition-opacity duration-300">
                <div class="absolute bottom-0 left-0 right-0 p-4">
                  <span class="inline-block px-3 py-1 text-xs rounded-full bg-primary/20 text-primary mb-2">Presentation Day</span>
                </div>
              </div>
            </div>
          </div>
          <div class="gallery-item glass card-hover rounded-2xl overflow-hidden cursor-pointer" onclick="openLightbox(6)">
            <div class="relative aspect-[4/3] overflow-hidden">
              <img src="images/awards.jpg" alt="Awards" class="w-full h-auto max-h-full object-contain bg-black/40 transition-transform duration-500 hover:scale-105" loading="lazy" />
              <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 hover:opacity-100 transition-opacity duration-300">
                <div class="absolute bottom-0 left-0 right-0 p-4">
                  <span class="inline-block px-3 py-1 text-xs rounded-full bg-primary/20 text-primary mb-2">Presentation Day</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="empty-gallery" class="hidden text-center py-20 section-fade">
          <div class="w-20 h-20 mx-auto mb-6 rounded-full bg-white/5 flex items-center justify-center">
            <svg class="w-10 h-10 text-white/30" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
          </div>
          <h3 id="gallery-empty-title" class="text-xl font-bold text-white/60 mb-2">No photos yet</h3>
          <p id="gallery-empty-desc" class="text-white/40">Photos can be added through the admin panel.</p>
        </div>
      </div>
    </section>
  </main>

  <div id="lightbox" class="lightbox">
    <button class="lightbox-close" onclick="closeLightbox()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
    </button>
    <button class="lightbox-nav lightbox-prev" onclick="prevImage()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
    </button>
    <div class="text-center">
      <img id="lightbox-img" src="" alt="" />
      <p id="lightbox-caption" class="mt-4 text-white/80 text-lg"></p>
    </div>
    <button class="lightbox-nav lightbox-next" onclick="nextImage()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
    </button>
  </div>

  <footer id="site-footer" class="relative z-10 border-t border-white/10 bg-darker"></footer>

  <script src="data.js"></script>
  <script src="common.js"></script>
  <script>
    let currentImageIndex = 0;
    let currentFilter = 'all';
    let filteredGallery = [];
    const getGalleryOrder = () =>
      Array.isArray(window.galleryRenderOrder) ? window.galleryRenderOrder : (window.siteContent.gallery ?? []);
    const setText = (id, value) => {
      const el = document.getElementById(id);
      if (el) el.textContent = value ?? "";
    };
    const bindGalleryFilters = () => {
      const filtersEl = document.getElementById('gallery-filters');
      if (!filtersEl) return;
      filtersEl.querySelectorAll(".filter-btn").forEach((btn) => {
        if (btn.dataset.bound === "true") return;
        btn.dataset.bound = "true";
        btn.addEventListener("click", () => filterGallery(btn.dataset.filter));
      });
    };

    function renderGalleryPageCopy() {
      if (!hasOverrides()) return;
      const page = window.siteContent.pages?.gallery ?? {};
      setText("gallery-hero-tag", page.heroTag);
      setText("gallery-hero-title", page.heroTitle);
      setText("gallery-hero-highlight", page.heroHighlight);
      setText("gallery-hero-description", page.heroDescription);
      setText("gallery-empty-title", page.emptyTitle);
      setText("gallery-empty-desc", page.emptyDescription);
      currentFilter = 'all';
      renderGalleryFilters(page);
    }

    function renderGalleryFilters(page) {
      const filtersEl = document.getElementById('gallery-filters');
      if (!filtersEl) return;
      const gallery = window.siteContent.gallery ?? [];
      const categories = Array.from(new Set(gallery.map((p) => p.category).filter(Boolean)));
      const buttons = [{ label: page?.allLabel || "All Photos", value: "all" }, ...categories.map((cat) => ({ label: cat, value: cat }))];
      filtersEl.innerHTML = buttons
        .map(
          (btn, idx) => `
            <button class="filter-btn px-5 py-2 rounded-full text-sm font-medium transition-all ${idx === 0 ? "bg-primary/20 text-primary" : "bg-white/5 text-white/70 hover:bg-white/10"}" data-filter="${btn.value}">
              ${btn.label}
            </button>
          `
        )
        .join("\n");
      filtersEl.querySelectorAll(".filter-btn").forEach((btn) => {
        btn.addEventListener("click", () => filterGallery(btn.dataset.filter));
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderNav('gallery');
      renderFooter();
      if (hasOverrides()) {
        renderGalleryPageCopy();
        renderGallery('gallery-grid');
      }
      bindGalleryFilters();
      updateFilteredGallery();
      checkEmptyGallery();
      filterGallery(currentFilter);

      const fadeSections = document.querySelectorAll('.section-fade');
      if ('IntersectionObserver' in window) {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
            }
          });
        }, { threshold: 0.1 });

        fadeSections.forEach(el => observer.observe(el));
      } else {
        fadeSections.forEach(el => el.classList.add('visible'));
      }
    });

    function updateFilteredGallery() {
      const gallery = getGalleryOrder();
      if (currentFilter === 'all') {
        filteredGallery = gallery;
      } else {
        filteredGallery = gallery.filter(p => p.category === currentFilter);
      }
    }

    function filterGallery(category) {
      currentFilter = category;
      updateFilteredGallery();

      document.querySelectorAll('.filter-btn').forEach(btn => {
        if (btn.dataset.filter === category) {
          btn.classList.add('bg-primary/20', 'text-primary');
          btn.classList.remove('bg-white/5', 'text-white/70');
        } else {
          btn.classList.remove('bg-primary/20', 'text-primary');
          btn.classList.add('bg-white/5', 'text-white/70');
        }
      });

      const grid = document.getElementById('gallery-grid');
      if (!grid) return;
      const items = Array.from(grid.querySelectorAll('.gallery-item'));
      const itemsToAnimate = [];
      let visibleIndex = 0;

      items.forEach(item => {
        const img = item.querySelector('img');
        const src = img ? img.getAttribute('src') : "";
        const photo = (window.siteContent.gallery ?? []).find(p => p.src === src);
        const shouldShow = category === 'all' || (photo && photo.category === category);

        if (shouldShow) {
          item.style.display = "";
          item.classList.remove('is-hidden', 'is-animating');
          item.style.animationDelay = `${Math.min(visibleIndex * 60, 240)}ms`;
          itemsToAnimate.push(item);
          visibleIndex += 1;
        } else {
          item.classList.remove('is-animating');
          item.classList.add('is-hidden');
          item.style.animationDelay = '';
          item.style.display = 'none';
        }
      });

      if (itemsToAnimate.length) {
        requestAnimationFrame(() => {
          itemsToAnimate.forEach(item => {
            item.classList.add('is-animating');
            item.addEventListener('animationend', () => {
              item.classList.remove('is-animating');
              item.style.animationDelay = '';
            }, { once: true });
          });
        });
      }

      checkEmptyGallery();
    }

    function checkEmptyGallery() {
      const gallery = getGalleryOrder();
      const emptyEl = document.getElementById('empty-gallery');
      const gridEl = document.getElementById('gallery-grid');

      if (gallery.length === 0) {
        emptyEl.classList.remove('hidden');
        gridEl.classList.add('hidden');
      } else {
        emptyEl.classList.add('hidden');
        gridEl.classList.remove('hidden');
      }
    }

    function openLightbox(index) {
      const gallery = getGalleryOrder();
      if (index < 0 || index >= gallery.length) return;

      currentImageIndex = index;
      const photo = gallery[index];

      document.getElementById('lightbox-img').src = photo.src;
      document.getElementById('lightbox-caption').textContent = photo.caption || '';
      document.getElementById('lightbox').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
      document.body.style.overflow = '';
    }

    function nextImage() {
      const gallery = getGalleryOrder();
      currentImageIndex = (currentImageIndex + 1) % gallery.length;
      openLightbox(currentImageIndex);
    }

    function prevImage() {
      const gallery = getGalleryOrder();
      currentImageIndex = (currentImageIndex - 1 + gallery.length) % gallery.length;
      openLightbox(currentImageIndex);
    }

    document.addEventListener('keydown', (e) => {
      if (!document.getElementById('lightbox').classList.contains('active')) return;
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowRight') nextImage();
      if (e.key === 'ArrowLeft') prevImage();
    });

    window.addEventListener('sitecontent:updated', () => {
      renderNav('gallery');
      renderFooter();
      renderGalleryPageCopy();
      renderGallery('gallery-grid');
      bindGalleryFilters();
      updateFilteredGallery();
      checkEmptyGallery();
      filterGallery(currentFilter);
    });
  </script>
</body>
</html>
